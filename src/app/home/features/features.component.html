<article class="mt-5 mb-n5">
  <h2 class="text-center mb-4">
    De ce sa ne alegi pe noi
  </h2>
  <ul class="m-0 p-0 row list-unstyled">
    <li
      *ngFor="let feature of features"
      class="col-12 col-lg-6 mb-5">
      <section class="text-center pe-sm-2 ps-sm-2 pe-md-3 ps-md-3 pe-lg-5 ps-lg-5">
          <h3 class="lh-base mb-3 border-bottom border-secondary d-inline">
            {{ feature.heading }}
          </h3>
          <p class="mt-3 u-letter-spacing-1 display-8">
            {{ feature.text }}
          </p>
      </section>
    </li>
  </ul>
</article>
