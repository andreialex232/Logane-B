<article class="mt-5">
  <h2 class="text-center">
    De ce sa ne alegi pe noi
  </h2>
  <ul class="list-unstyled mt-5 row p-3 me-1 ms-1">
    <li *ngFor="let feature of features" class="col-12 col-lg-6 mb-5 last">
      <section class="text-center pe-1 ps-1 pe-sm-2 ps-sm-2 pe-md-3 ps-md-3 pe-lg-5 ps-lg-5">
          <h3 class="mb-3 border-bottom border-secondary d-inline">
            {{ feature.heading }}
          </h3>
          <p class="mt-3 u-letter-spacing-1 display-8">
            {{ feature.text }}
          </p>
      </section>
    </li>
  </ul>
</article>
