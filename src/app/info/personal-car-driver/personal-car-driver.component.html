<article>
  <div class="mb-5">
    <div class="information-bg d-flex justify-content-center align-items-center text-center text-white">

      <h1 class="h2 pt-lg-5 pb-lg-5 pt-2 pb-2">
        Cum devin șofer partener cu mașina personală?
      </h1>
    </div>

    <article>
      <h2 class="h3 pe-2 ps-2 pe-md-6 ps-md-6 pe-xl-9 ps-xl-9 mt-5">
        Pentru a deveni șofer Uber/Bolt cu mașina personală, trebuie să îndeplinești următoarele criterii:
      </h2>

      <div class="pe-4 ps-4 pe-md-6 ps-md-6 pe-xl-10 ps-xl-10 mt-5 display-8 u-letter-spacing-1">
        <ul class="list-unstyled">
          <div
            class="d-flex align-items-center justify-content-start mt-4"
            *ngFor="let req of carRequirements">
            <span class="driver-req-number text-white position-relative me-4">
              {{ req.number }}
            </span>
            <li>
              {{ req.text }}
            </li>
          </div>
        </ul>
      </div>
    </article>

    <article>
      <h2 class="h3 pe-2 ps-2 pe-md-6 ps-md-6 pe-xl-9 ps-xl-9 mt-5">
        Ce condiții trebuie să îndeplinească mașina:
      </h2>

      <div class="pe-4 ps-4 pe-md-6 ps-md-6 pe-xl-10 ps-xl-10 mt-5 display-8 u-letter-spacing-1">
        <section *ngFor="let req of carConditionReq">
          <div class="mt-5">
            <h3 class="border-bottom border-secondary d-inline">
              {{ req.title }}
            </h3>
            <p class="mt-3">
              {{ req.text }}
            </p>
          </div>
        </section>
      </div>
    </article>

  </div>
</article>
