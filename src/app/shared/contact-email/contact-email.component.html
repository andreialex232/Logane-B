<img 
	class="contact-svg-size" 
	src="assets/svg/mail_opened_re_i38e.svg"
	alt="Image of an opened mail">
<h3 class="mt-2 mb-2">
  Prin email
</h3>
<p>
  Puteti completa
	<a 
		routerLink="contact" 
		class="d-xxl-none">
		formularul
	</a>
	<button
		aria-haspopup="dialog"
		class="fw-light u-letter-spacing-1 link-underline link-underline-opacity-0 d-none d-xxl-inline btn btn-link btn-lg user-select-auto pe-0 ps-0 pt-1" 
		(click)="openFormModal(content)">
		formularul
	</button>
  si vom lua legatura cu voi in cel mai scurt timp
</p>

<!-- Modal -->
<ng-template #content let-sendEmailModal>
	<div class="modal-header border-0">
		<h1 class="h3 modal-title border-bottom border-secondary">
			Trimiteti un email
		</h1>
		<button 
			type="button" 
			class="btn-close" 
			aria-label="Close Modal" 
			(click)="sendEmailModal.dismiss('Cross click')"></button>
	</div>
	<p class="p-3 display-8">
		Si luam legatura in cel mai scurt timp
	</p>
	<div class="modal-body">
		<app-send-email-form (sendEmail)="handleSendEmail($event, sendEmailModal)"></app-send-email-form>
	</div>
</ng-template>
