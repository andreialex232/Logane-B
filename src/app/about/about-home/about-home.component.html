<article class="mt-3 mb-3"> 
  <h1 class="h2 text-center mb-5">
    Despre noi
  </h1>
  <div class="text-center text-lg-start pe-4 ps-4 pe-md-6 ps-md-6 pe-xl-10 ps-xl-10">
    <section *ngFor="let item of aboutItems" class="mb-5">
      <h2 class="h3 border-bottom border-secondary d-inline fw-medium">
        {{ item.heading }}
      </h2>
      <p class="mt-4 u-letter-spacing-1 display-8 fw-normal">
        {{ item.text }}
      </p>
    </section>
  </div>
</article>
